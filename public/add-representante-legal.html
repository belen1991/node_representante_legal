<!DOCTYPE html>
<html>
<head>
    <title>Agregar Representante Legal</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script type="text/javascript" src="script-add-representante-legal.js"></script>
</head>
<body>
    <h1>Agregar Representante Legal</h1>
    <a href="index.html" class="button">Regresar al listado</a>
    <form>
        <label for="ruc">RUC:</label>
        <input type="text" id="ruc" required><br>

        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" required><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" required><br>

        <button class="button" onclick="guardar_representante_legal()">Guardar</button>
        <button class="no-button" onclick="cancelar()">Cancelar</button>
    </form>
</body>
</html>
